<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BSM</title>
    <link rel="stylesheet" href="../static/index.css " />
  </head>
  <body>
    <header>
      <div class="logo">BSM Community</div>
      <div class="hamburger">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>
      <nav class="nav-bar">
        <ul>
          <li>
            <a href="/" class="active">Home</a>
          </li>
          <li>
            <a href="/search">Search</a>
          </li>
          <li>
            <a href="/introduction">Introduction</a>
          </li>
          <li>
            <a href="/register">Register</a>
          </li>
          <li>
            <a href="/login">Login</a>
          </li>
          <li>
            <a href="/logout">Logout</a>
          </li>
        </ul>
      </nav>
    </header>
    <div style="text-align: center; margin-top: 30px">
      <img src="../static/BSSM_LOGO.jpg" alt="" />
    </div>
    <a class="btn blue" href="/create"><strong>글 작성</strong></a>
    <table>
      <tr>
        <th>Idx</th>
        <th>Title</th>
        <th>User</th>
        <th>Date</th>
      </tr>
      {% for row in rows %}
      <tr>
        <td>{{ row[0] }}</td>
        <td>{{ row[1] }}</td>
        <td>{{ row[2] }}</td>
        <td>{{ row[4] }}</td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
